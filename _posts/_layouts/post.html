---
layout: default
---

<div class="card">
<h1>{{ page.title }}</h1>
<p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>

{{ content }}

<!-- Comment Section Start -->
<section style="padding:40px 20px;">
  <h2 style="text-align:center;">Leave a Comment</h2>

  <form style="max-width:600px; margin:20px auto;">
    <input type="text" placeholder="Your Name" required 
    style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">

    <input type="email" placeholder="Your Email" required 
    style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">

    <textarea rows="5" placeholder="Write your comment..." required 
    style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"></textarea>

    <button type="submit" 
    style="padding:10px 20px; background:#000; color:white; border:none; border-radius:5px;">
      Post Comment
    </button>

    <p style="margin-top:10px; font-size:13px; color:gray;">
      Comments are manually reviewed before publishing.
    </p>
  </form>
</section>
<!-- Comment Section End -->
</div>
